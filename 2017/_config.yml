# Welcome to Jekyll!
#
# This config file is meant for settings that affect your whole blog, values
# which you are expected to set up once and rarely need to edit after that.
# For technical reasons, this file is *NOT* reloaded automatically when you use
# 'jekyll serve'. If you change this file, please restart the server process.

# Site settings
title: Colabora! - Design, Pessoas e Experiências
description: > # this means to ignore newlines until "baseurl:"
  Colabora! e ganha o mundo, sendo aberto como parte dos eventos que acontecerão no Bairro do Recife como parte do Rec’n’Play.  Num diálogo direto com a sociedade, o evento trata da cidade, das lutas sociais, aplicações eletrônicas para produção de novos significados e outras discussões de forma crítica, ativa e, esperamos, divertida.
baseurl: "/2017" # the subpath of your site, e.g. /blog
url: "https://colabora.design" # the base hostname & protocol for your site

# Markdown settings
markdown: kramdown
kramdown:
  input: GFM
  syntax_highlighter: rouge

# Sass settings
sass:
  add_charset: true
  sass_dir: assets/sass
  style: :compressed

# Build settings
exclude:
  - Gemfile
  - Gemfile.lock
  - package.json
  - README.md
  - CNAME
  - node_modules
  - assets/sass

# Plugin settings
gems:
  - jekyll-feed
  - jekyll-sitemap
